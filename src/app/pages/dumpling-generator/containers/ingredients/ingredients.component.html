<div class="container">
    <div class="container__ingredients">
        <ui-section-header-molecule 
            sectionName="Składniki" 
            buttonText="Generuj"
            [isLoading]="areIngredientsGenerating()"
            (buttonClicked)="generateIngredients()"
        />
        <ui-textarea-input-molecule 
            label="Ciasto"
            placeholder="wpisz, wygeneruj lub zostaw puste"
            [canBeLocked]="true"
            [value]="dumplingDescription().dough"
            (formValueChange)="dumplingDescription().dough = $event"
        />
        <ui-textarea-input-molecule 
            label="Nadzienie"
            placeholder="wpisz, wygeneruj lub zostaw puste"
            [canBeLocked]="true"
            [value]="dumplingDescription().filling"
            (formValueChange)="dumplingDescription().filling = $event"
        />
        <ui-textarea-input-molecule 
            label="Składniki"
            placeholder="wpisz, wygeneruj lub zostaw puste"
            [canBeLocked]="true"
            [value]="dumplingDescription().ingredients"
            (formValueChange)="dumplingDescription().ingredients = $event"
        
        />
    </div>
    <div class="container__dumpling">
        <div class="dumpling-info">
        <ui-section-header-molecule
         sectionName="Pieróg"
         buttonText="Generuj"
         [isLoading]="isImageLoading()"
         (buttonClicked)="generateImage()"
         />
         @if(dumplingImageUrl()) {
         <div class="dumpling-info__img">
            <img [src]="dumplingImageUrl()"/>
        </div>
        <ui-default-input-atom label="Nazwa" (formValueChange)="this.dumplingName.set($event)"/>
        }
        </div>
        @if(dumplingImageUrl()) {
        <button class="flat-button" (click)="handleDumplingSave()">Zapisz i przejdź do tworzenia przepisu</button>
        }
    </div>
</div>
