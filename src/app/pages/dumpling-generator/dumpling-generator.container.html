@switch (currentWorkingMode()) { 
  @case (GeneratorWorkingModeEnum.INGREDIENTS) {
    <dumpling-generator-ingredients (dumplingSaved)="handleDumplingSave($event)"/>
  }
  @case (GeneratorWorkingModeEnum.RECIPE) {
    <dumpling-generator-recipe
      [generatedDumpling]="generatedDumpling()"
      (changeClicked)="handleChangeButtonClicked()"
      (shareClicked)="handleShareButtonClicked($event)"
    />  
  }
}
